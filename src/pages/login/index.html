<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/assets/images/wshops-logo-icon.png" rel="icon"/>
    <title>WSHOPS | LOGIN</title>
    <script async defer src="https://js.hcaptcha.com/1/api.js"></script>
</head>

<body>
<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-12 h-12 mr-2" src="/assets/images/wshops-logo-icon.svg">
            WSHOPS
        </a>
        <div
                class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-sm xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1
                        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    LOGIN
                </h1>
                <form id="login-form" class="space-y-4 md:space-y-6">
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                               for="username">Username</label>
                        <input id="username"
                               class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               name="username"
                               placeholder="please enter your username or email"
                               type="text"/>
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                               for="password">Password</label>
                        <input id="password"
                               class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               name="password" placeholder="••••••••"
                               type="password"/>
                    </div>
                    <div>
                        <div id="hcaptcha-block" class="flex items-center justify-center h-captcha"
                             data-sitekey="8b363268-27b0-4239-87ab-85f0e071258f"></div>
                    </div>
                    <button class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                            type="submit">
                        LOGIN
                    </button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        还没有账户？ <a class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                                       href="/register">立即注册</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
